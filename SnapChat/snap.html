<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snap chat login page</title>
  </head>
  <link rel="stylesheet" href="./snap.css" />
  <body>
    <div class="menu-bar">
      <img src="./Vector.png" alt="Snap-Logo" class="logo" ="50" height="50" />
    </div>
    <div class="container">
      <div class="welcome">
        <h3>Welcome Back!</h3>
      </div>
      <div class="button1">
        <button>Log In via Google</button>
      </div>
      <div class="trouble">
        <p>Trouble Logging in?</p>
        <span>OR</span>
      </div>
      <div class="form">
        <form action="" id="form">
          <label for="username or email">USERNAME OR EMAIL</label>
          <input type="text" id="input1" />
          <label for="password">PASSWORD</label>
          <input type="text" id="input2" />
          <div class="forgot">
            <a href=""><p>Forgot Password?</p></a>
          </div>
          <div class="button2">
            <button class="buto2" type="submit">Log In</button>
          </div>
        </form>
      </div>
      <div class="last">
        <p><span>Sign Up &nbsp;</span>if you don't have an account</p>
      </div>
    </div>
    <script>
      const form = document
        .getElementById("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let userNameValues = document.getElementById("input1").value;
          let userPassValues = document.getElementById("input2").value;
          if (
            userNameValues.length >= 5 &&
            userNameValues.length <= 8 &&
            userPassValues.length >= 5 &&
            userPassValues.length <= 8
          ) {
            alert("Your successfully loged in!");
            window.location.reload();
          } else {
            alert("Please your cridentials should be between 5 and 8 values.");
            window.location.reload();
          }
        });
    </script>
  </body>
</html>
